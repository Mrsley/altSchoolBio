 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
</head>
<body>
    <main>
        <img src="./img/altschool.png" alt="ALTSCHOOL LOGO" height="100" width="100">
        <h1>APPLICATION FORM</h1>
        <p>Fill in your details</p>
  
        <section>
          <form action="" method="">
            <label for="firstname"> Firstname*</label>
            <input type="text" name="firstname" placeholder="firstname">
            <label for="lastname">Lastname*</label>
            <input type="text" name="lastname" placeholder="lastname">
            <br>
            <br>
            <label for="gender">Gender*</label>
            <select name="gender" id="gender">
              <option value="default" disabled="" selected="">SELECT GENDER</option>
              <option value="Male">male</option>
              <option value="Female">Female</option>
            </select>
            <label for="Date of Birth">Date of Birth*</label>
            <input type="date" name="Date of Birth">
            <br>
            <br>
            <label for="Email Address"> Email Address*</label>
            <input type="email" name="email" placeholder="Email Address">
            <br>
            <br>
            <label for="Education Level">Education Level*</label>
            <select name="Education Level" id="Education Level">
              <option value="default" disabled="" selected="">
                select level of Education
              </option>
              <option value="Bsc">Bsc</option>
              <option value="Msc">Msc</option>
              <option value="Diploma">Diploma</option>
              <option value="Doctorate(phD)">Doctorate(phD)</option>
              <option value="highschool/secondary school">
                High school/Secondary school
              </option>
              <option value="Under Graduate">Under Graduate</option>
              <option value="Junior/ Middleschool">Junior/ Middleschool</option>
              <option value="Post Graduate">Post Graduate</option>
            </select>
            <br>
            <br>
            <label for="country"> Country*</label>
            <input type="text" name="country" placeholder="Enter your country">
            <br>
            <br>
            <label for="State/city of residence">State / City of residence*</label>
            <input type="text" name="State/city of residence" placeholder=" Eenter State/city of residence">
            <br>
            <br>
            <label for="Employment Status">Employment Status*</label>
            <select name=" Employment Status" id="Employment Status">
              <option value="default" disabled="" selected="">
                Select Employment Status
              </option>
              <option value="unemployed">Unemployed</option>
              <option value="Employed">Employed</option>
              <option value="Self-employed">Self-employed</option>
            </select>
            <br>
            <br>
            <label for="phone number">Phone Number*</label>
            <input type="number" name="number" placeholder="+234:">
            <br>
            <br>
            <label for="Choose School">Choose School*</label>
            <select name="Choose School" id="Choose School">
              <option value="default" disabled="" selected="">Select School</option>
              <option value="Engineering">School of Engineering</option>
              <option value="Data">School of Data</option>
              <option value="product">School of product</option>
            </select>
            <br>
            <br>
            <label for="Choose course of study">Course of Study*</label>
            <select name="Course of Study" id="Course of Study">
              <option value="default" disabled="" selected="">
                Select Course of Study
              </option>
              <option value="Data">data Analysis</option>
              <option value="product">Product Desgin</option>
              <option value="front">frontend Engineering</option>
              <option value="Engineering">Backend Engineering</option>
              <option value="cloud">Cloud Engineering</option>
            </select>
            <br>
            <br>
            <label for="qusetion">How did you hear about us?</label>
            <input type="text" name="qusetion" placeholder="eg.tiwtter">
            <br>
            <br>
            <label for="scholarship">scholarship / Discount Code (optional)*</label>
            <input type="text" name="scholarship" placeholder="scholarship or student ID or discount Code">
          </form>
          <br>
          <p>
            By clicking continue, i agree to <a href="#">Terms of Use</a>and
            acknowledge that i have read the <a href="#">Privacy Policy</a>
          </p>
          <button>Proceed</button>
          <br>
          <b>Already have an account? <a href="/ass3.html">Sign in</a></b>
          <p><a href="/ass1.html">Contact Me</a></p>
          <p><a href="/ass2.html">Home</a></p>
        </section>
      </main>
</body>
</html>
